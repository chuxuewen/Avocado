apply plugin: 'com.android.application'

android {
  compileSdkVersion 24
  buildToolsVersion '25.0.0'

  defaultConfig {
    applicationId "com.avocado.debug"
    minSdkVersion 21
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
    externalNativeBuild {
      cmake {
        cppFlags "-std=c++11 -frtti -fexceptions -DDEBUG" // -DDEBUG
        // abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
        abiFilters 'armeabi-v7a'
      }
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  sourceSets {
    main {
      java.srcDirs = [
              'src/main/java',
              '../../../android',
      ]
    }
  }
  externalNativeBuild {
    cmake {
      path "CMakeLists.txt"
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:24.2.1'
}
